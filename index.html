<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control LED por Bluetooth</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Control del LED v√≠a Bluetooth</h2>
    <button onclick="connectBLE()">üîó Conectar</button>
    <button onclick="sendCommand('LED_ON')">üí° Encender LED</button>
    <button onclick="sendCommand('LED_OFF')">üí° Apagar LED</button>

    <p id="status">Estado: Desconectado</p>

    <script>
        let bluetoothDevice;
        let ledCharacteristic;

        async function connectBLE() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: false,
                    filters: [{ name: 'ESP32-LED' }],
                    optionalServices: ['LED_CTRL']
                });

                document.getElementById("status").innerText = "Estado: Conectando...";

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('LED_CTRL');
                ledCharacteristic = await service.getCharacteristic('LED_CMD');

                document.getElementById("status").innerText = "Estado: Conectado ‚úÖ";
            } catch (error) {
                document.getElementById("status").innerText = "Error de conexi√≥n ‚ùå";
                console.error(error);
            }
        }

        async function sendCommand(command) {
            if (!ledCharacteristic) {
                alert("Primero conecta al dispositivo Bluetooth.");
                return;
            }

            try {
                const encoder = new TextEncoder();
                await ledCharacteristic.writeValue(encoder.encode(command));
                document.getElementById("status").innerText = `Comando enviado: ${command}`;
            } catch (error) {
                console.error("Error al enviar comando:", error);
            }
        }
    </script>

</body>
</html>
